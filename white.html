<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Opamok AI - White Edition</title>
    <meta property="og:image" content="https://i.ifh.cc/nL0CZV.jpg">
    <meta property="og:title" content="오파목 인공지능 (AI: 백돌)">
    <meta property="og:description" content="사용자가 흑돌로 먼저 시작하는 오파목 게임입니다.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.ifh.cc/nL0CZV.jpg">
    <link rel="icon" href="https://i.ifh.cc/nL0CZV.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="https://i.ifh.cc/nL0CZV.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body {
            background-color: #121212;
            color: #ececec;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 5px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .status-panel {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            width: fit-content;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            margin-bottom: 12px;
            z-index: 100;
        }
        .board-wrapper {
            position: relative;
            background-color: #e3bc7a;
            padding: 4px;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 4px solid #4a2c10;
            width: min(92vw, 70vh);
            height: min(92vw, 70vh);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            width: 100%;
            height: 100%;
        }
        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1.5px;
            background-color: rgba(42, 26, 10, 0.6);
            top: 50%;
            left: 0;
            z-index: 1;
        }
        .cell::after {
            content: '';
            position: absolute;
            width: 1.5px;
            height: 100%;
            background-color: rgba(42, 26, 10, 0.6);
            top: 0;
            left: 50%;
            z-index: 1;
        }
        .cell.star::after {
            content: '';
            position: absolute;
            width: 22%;
            height: 22%;
            background-color: #2a1a0a;
            border-radius: 50%;
            top: 39%;
            left: 39%;
            z-index: 2;
        }
        .stone {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            z-index: 10;
            position: relative;
            box-shadow: 2px 3px 5px rgba(0,0,0,0.5);
            animation: drop 0.15s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes drop {
            from { transform: scale(1.3); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .black-stone { background: radial-gradient(circle at 30% 30%, #444, #000 80%); }
        .white-stone { background: radial-gradient(circle at 30% 30%, #fff, #bbb 85%); border: 1px solid #999; }
        .last-move-marker {
            width: 25%;
            height: 25%;
            background-color: #ef4444;
            border-radius: 50%;
            position: absolute;
            z-index: 20;
            border: 1px solid white;
            box-shadow: 0 0 5px #ef4444;
        }
        .thinking-bar {
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #f59e0b, #ef4444);
            transition: width 0.1s linear;
            margin-top: 6px;
            border-radius: 2px;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            z-index: 100;
        }
        button {
            padding: 8px 24px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status-panel">
            <div class="flex items-center justify-between mb-1">
                <span class="text-amber-500 font-black text-xs uppercase tracking-widest">Opamok AI (White)</span>
            </div>
            <div id="status" class="text-[11px] font-bold text-slate-100 h-4">당신이 흑돌입니다. 먼저 시작하세요.</div>
            <div id="progress-container" class="invisible">
                <div id="progress-bar" class="thinking-bar"></div>
            </div>
        </div>

        <div class="board-wrapper">
            <div id="board" class="board"></div>
        </div>

        <div class="controls">
            <button onclick="resetGame()" class="bg-amber-600 hover:bg-amber-500 text-white shadow-lg active:scale-95">다시 시작</button>
            <button onclick="undoMove()" class="bg-slate-700 hover:bg-slate-600 text-white shadow-lg active:scale-95">무르기</button>
        </div>
    </div>

    <script>
        const SIZE = 15;
        // 0: 빈칸, 1: 흑(사용자), 2: 백(AI)
        let board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
        let gameOver = false;
        let isAiThinking = false;
        let moveHistory = [];

        const SCORES = {
            WIN: 10000000,
            LIVE_4: 1000000,
            BLOCKED_4: 100000,
            LIVE_3: 80000,
            BLOCKED_3: 10000,
            LIVE_2: 2000,
            BLOCKED_2: 500
        };

        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');

        function createBoard() {
            boardEl.innerHTML = '';
            const stars = ["3-3", "3-11", "7-7", "11-3", "11-11"];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (stars.includes(`${r}-${c}`)) cell.classList.add('star');
                    cell.onclick = () => playerMove(r, c);
                    boardEl.appendChild(cell);
                }
            }
        }

        async function initGame() {
            createBoard();
            statusEl.innerText = "당신의 차례입니다 (흑)";
        }

        function playerMove(r, c) {
            if (gameOver || isAiThinking || board[r][c] !== 0) return;
            
            makeMove(r, c, 1); // 흑돌(사용자) 착수
            if (checkWin(r, c, 1)) return endGame("당신이 이겼습니다! (흑 승리)");
            
            runAiTurn();
        }

        async function runAiTurn() {
            isAiThinking = true;
            statusEl.innerHTML = `<span class="text-amber-400">AI가 백돌을 놓을 위치를 계산 중...</span>`;
            progressContainer.classList.remove('invisible');
            
            const startTime = Date.now();
            let targetThinkTime = 800;

            const isDanger = checkImmediateDanger();
            if (isDanger) targetThinkTime = 1200;

            let timer = setInterval(() => {
                let elapsed = Date.now() - startTime;
                progressBar.style.width = Math.min((elapsed / targetThinkTime) * 100, 95) + '%';
            }, 50);

            // AI(2번, 백돌) 최적 수 탐색
            const best = await getBestMoveAsync(isDanger);

            clearInterval(timer);
            progressBar.style.width = '100%';
            
            setTimeout(() => {
                if (best) {
                    aiMove(best.r, best.c);
                    if (checkWin(best.r, best.c, 2)) {
                        endGame("AI가 이겼습니다! (백 승리)");
                    } else {
                        statusEl.innerText = "당신의 차례입니다 (흑)";
                    }
                }
                progressContainer.classList.add('invisible');
                progressBar.style.width = '0%';
                isAiThinking = false;
            }, 100);
        }

        function makeMove(r, c, p) {
            board[r][c] = p;
            moveHistory.push({r, c, p});
            renderStone(r, c, p);
        }

        function aiMove(r, c) {
            makeMove(r, c, 2); // 백돌(AI) 착수
        }

        function renderStone(r, c, p) {
            const cell = boardEl.children[r * SIZE + c];
            const stone = document.createElement('div');
            stone.className = `stone ${p === 1 ? 'black-stone' : 'white-stone'}`;
            
            document.querySelectorAll('.last-move-marker').forEach(el => el.remove());
            const marker = document.createElement('div');
            marker.className = 'last-move-marker';
            
            cell.appendChild(stone);
            cell.appendChild(marker);
        }

        // AI 로직
        async function getBestMoveAsync(isDanger) {
            let candidates = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0 && hasNeighbor(r, c)) {
                        const myScore = evaluatePoint(r, c, 2); // AI(백) 점수
                        const opScore = evaluatePoint(r, c, 1); // 상대(흑) 점수

                        if (myScore >= SCORES.WIN) return {r, c};
                        if (opScore >= SCORES.WIN) {
                            candidates.push({r, c, score: SCORES.WIN + 100});
                            continue;
                        }

                        const defenseWeight = isDanger ? 2.8 : 1.5;
                        const score = (myScore * 1.0) + (opScore * defenseWeight);
                        candidates.push({r, c, score});
                    }
                }
            }

            if (candidates.length === 0) return {r: 7, c: 7};

            candidates.sort((a, b) => b.score - a.score);
            let topTier = candidates.slice(0, 5);

            for (let i = 0; i < topTier.length; i++) {
                const m = topTier[i];
                board[m.r][m.c] = 2;
                m.score += (evaluateBoard() * 0.1);
                board[m.r][m.c] = 0;
                if (i % 2 === 0) await new Promise(r => requestAnimationFrame(r));
            }

            topTier.sort((a, b) => b.score - a.score);
            return topTier[0];
        }

        function checkImmediateDanger() {
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0 && evaluatePoint(r, c, 1) >= SCORES.LIVE_3) return true;
                }
            }
            return false;
        }

        function evaluateBoard() {
            let total = 0;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] !== 0) {
                        const p = board[r][c];
                        // AI는 백돌(2)이 유리할수록 높은 점수
                        total += (p === 2 ? evaluatePoint(r, c, 2) : -evaluatePoint(r, c, 1) * 1.6);
                    }
                }
            }
            return total;
        }

        function evaluatePoint(r, c, p) {
            let total = 0;
            const dirs = [[1,0], [0,1], [1,1], [1,-1]];
            for (let [dr, dc] of dirs) {
                const {count, open} = getPattern(r, c, dr, dc, p);
                if (count >= 5) total += SCORES.WIN;
                else if (count === 4) total += (open === 2 ? SCORES.LIVE_4 : (open === 1 ? SCORES.BLOCKED_4 : 0));
                else if (count === 3) total += (open === 2 ? SCORES.LIVE_3 : (open === 1 ? SCORES.BLOCKED_3 : 0));
                else if (count === 2) total += (open === 2 ? SCORES.LIVE_2 : 0);
            }
            return total;
        }

        function getPattern(r, c, dr, dc, p) {
            let count = 1;
            let open = 0;
            let step = 1;
            while (isValid(r+dr*step, c+dc*step) && board[r+dr*step][c+dc*step] === p) { count++; step++; }
            if (isValid(r+dr*step, c+dc*step) && board[r+dr*step][c+dc*step] === 0) open++;
            step = 1;
            while (isValid(r-dr*step, c-dc*step) && board[r-dr*step][c-dc*step] === p) { count++; step++; }
            if (isValid(r-dr*step, c-dc*step) && board[r-dr*step][c-dc*step] === 0) open++;
            return {count, open};
        }

        function hasNeighbor(r, c) {
            for (let i = -2; i <= 2; i++) {
                for (let j = -2; j <= 2; j++) {
                    if (isValid(r+i, c+j) && board[r+i][c+j] !== 0) return true;
                }
            }
            return false;
        }

        function checkWin(r, c, p) {
            const dirs = [[1,0],[0,1],[1,1],[1,-1]];
            for (let [dr, dc] of dirs) {
                let cnt = 1;
                for(let i=1; i<5; i++) if(isValid(r+dr*i, c+dc*i) && board[r+dr*i][c+dc*i]===p) cnt++; else break;
                for(let i=1; i<5; i++) if(isValid(r-dr*i, c-dc*i) && board[r-dr*i][c-dc*i]===p) cnt++; else break;
                if(cnt >= 5) return true;
            }
            return false;
        }

        function isValid(r, c) { return r >= 0 && r < SIZE && c >= 0 && c < SIZE; }

        function endGame(msg) {
            gameOver = true;
            statusEl.innerHTML = `<span class="text-red-500 font-bold">${msg}</span>`;
        }

        function resetGame() {
            board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
            gameOver = false;
            moveHistory = [];
            createBoard();
            initGame();
        }

        function undoMove() {
            if (moveHistory.length < 2 || isAiThinking || gameOver) return;
            for(let i=0; i<2; i++) {
                const m = moveHistory.pop();
                board[m.r][m.c] = 0;
            }
            createBoard();
            moveHistory.forEach(m => renderStone(m.r, m.c, m.p));
            statusEl.innerText = "무르기 완료. 당신의 차례(흑)";
            gameOver = false;
        }

        window.onload = initGame;
    </script>
</body>
</html>
